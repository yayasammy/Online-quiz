<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Quiz Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex; /* Flexbox layout to ensure main content and sidebar are side by side */
        }

        /* Sidebar */
        aside {
            background-color: #4a90e2;
            width: 250px;
            padding: 2rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            bottom: 0;
            color: white;
            text-align: center;
            height: 100vh;
        }

        aside h1 {
            color: white;
            margin-bottom: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        /* Main content area */
        main {
            flex: 1; /* Takes up the remaining space next to the sidebar */
            padding: 4rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin: 2rem;
            margin-left: 270px; /* Ensures the content starts after the sidebar */
        }

        main h1 {
            font-size: 3rem;
            color: #4a90e2;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            text-align: left;
            width: 100%;
        }

        form input, form textarea {
            width: 100%;
            max-width: 500px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        form textarea {
            resize: vertical;
            height: 150px;
        }

        form input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        form input[type="submit"]:hover {
            background-color: #357abd;
        }

        /* Footer */
        footer {
            text-align: center;
            color: #4a90e2;
            padding: 1rem;
            font-size: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside>
        <h1>Quiz Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main content -->
    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <form action="mailto:info@quizwebsite.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Quiz Website. All rights reserved.</p>
    </footer>
</body>
</html>
